<button id="submit">Check</button>
<p id="demo"></p>
<script>

    btn.addEventListener("click",function(){
        let textValue =  document.querySelector("#txt");
        let message =  document.querySelector("#demo");

         try {
            if(textValue.value==="") throw "Empty"
            if(textValue.value < 5 ) throw "height is very small"
            if(textValue.value > 10) throw  "Height is very large"
            // else message.innerHTML = "Prefect Height"
         }
         catch(err) {
                  message.innerHTML = `this is ${err}`
         }
         finally {
            document.getElementById("demo").innerHTML = "Prefect Height";
         }
    })
